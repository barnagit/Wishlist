<!doctype html>
<html>
    <head>
        <link href="style/jquery-ui.css" rel="stylesheet">
        <link href="style/style.css" rel="stylesheet">

        <script src="./scripts/jquery-3.2.1.js"></script>
        <script src="scripts/jquery-ui.js"></script>

        <link href="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/css/jqueryui-editable.css" rel="stylesheet"/>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/jqueryui-editable/js/jqueryui-editable.min.js"></script>

    </head>
    <body>
        <p>Active</p>
        <div id="active" class="active list"></div>

        <p>Backlog</p>
        <div id="backlog" class="backlog list"></div>

        <p>Icebox</p>
        <div id="icebox" class="icebox list"></div>

        <script>

// jqueryui editable plugin in pop-up mode does not work with this jquery ui version
$.fn.editable.defaults.mode = 'inline';

// just mocking around
var items = [
    {id: 1, title:"test task1 - gets to you today", category:"active"},
    {id: 2, title:"test task2 - I'll do it soon", category:"backlog"},
    {id: 3, title:"test task3 - breezing freeze", category:"icebox"},
    {id: 4, title:"test task4 - get ur ass around", category:"backlog"}
];

$(document).ready(function () {
    $("div#active").sortable({connectWith: "div#backlog,div#icebox"});
    $("div#backlog").sortable({connectWith: "div#active,div#icebox"});
    $("div#icebox").sortable({connectWith: "div#active,div#backlog"});

    for (var i = 0; i < items.length; i++) {
        $("div#"+items[i].category).append(getItemHtml(i));
        $('#edit_item_'+items[i].id).editable({
            type: 'text',
            success: function() {
                var item = items[i];
                return function(response, value) {
                    item.title = value;
                }
            }()
        });
    }
});

function getItemHtml(i) {
    return "<div><span id='edit_item_"+ items[i].id +"'>" + items[i].title
        + "</span>&nbsp;<span id='remove_item_" + items[i].id + "'>x</span></div>";
}

        </script>
    </body>
</html>
